<ng-include src="'app/components/header/header.template.html'"></ng-include>
<div class="container auth-container" id="signup" ng-controller="signup.controller as vm" name="signupForm">
  <h2 class="">Sign up for Expense Pro</h2>
  <form class="signup-form action-form">
    <div class="form-group form-container">
      <input ng-model="vm.username" type="text" class="form-control form-input" id="inputEmail" placeholder="Username">
    </div>
    <div class="form-group form-container">
      <input ng-model="vm.password" type="password" class="form-control form-input" id="inputPassword" placeholder="Password">
    </div>
    <span ng-show="vm.invalidPassword">
      The password must be minimum 8 characters!
    </span>
    <button ng-click="vm.signup()" type="submit" class="btn btn-primary action-btn" id="signup-btn">Sign up</button>
  </form>

  <div class="alt-action-text">Already a member? <a class="" ui-sref="login">Log in here</a></div>
</div>
